<div class="container">
    <a class="title" *ngIf="userService.currentUser$ |async">Welcome 
        <button class="btn btn-success" (click)="logout()">Logout</button>
    </a>

    <form  *ngIf="(userService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" 
    (ngSubmit)="login()" autocomplete="off">
        <input
            name="username"
            [(ngModel)]="model.username"
            type="text"
            placeholder="Username">
        <input
            name="password"
            [(ngModel)]="model.password"
            type="password"
            placeholder="Password">
        <button class="btn btn-success" type="submit">Login</button>
    </form>
</div>
